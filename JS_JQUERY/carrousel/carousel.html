<!DOCTYPE html>
<html>
	<head>
		<title>Carousel sans Bootstrap</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			.carousel {
				height: 100vh;
				position: relative;
			}
			img {
				height: 100%;
				width: 100%;
				display: none;
			}
			#precedent, #suivant {
				color: #fff;
				font-size: 5em;
				cursor: default;
			}
			#precedent:hover, #suivant:hover, .slide:hover {
				transform: scale(1.2);
			}
			#precedent {
				position: absolute;
				left: 0;
				top: 50%;
			}
			#suivant {
				position: absolute;
				right: 0;
				top: 50%;
			}
			.actuelle {
				display: block;
			}
			#slider {
				position: absolute;
				bottom: 10%;
				left: 50%;
				display: flex;
			}
			.slide {
				width: 20px;
				height: 5px;
				background-color: #fff;
				margin-left: 10px;
			}
			.slideActuel {
				background-color: gray;
			}
		</style>
	</head>
	<body class="container">
		<div class="row carousel">
			<img src="img/image1.jpg" id="img1">
			<img src="img/image2.jpg" id="img2">
			<img src="img/image3.jpg" id="img3">
			<img src="img/image4.jpg" id="img4" >
			<img src="img/image5.jpg" id="img5" class="actuelle">
			<span id="precedent"><</span>
			<span id="suivant">></span>
			<div id="slider">
				<div class="slide" id="slide1"></div>
				<div class="slide" id="slide2"></div>
				<div class="slide" id="slide3"></div>
				<div class="slide" id="slide4"></div>
				<div class="slide slideActuel" id="slide5"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/carousel.js"></script>
	</body>
</html>
